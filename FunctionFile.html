<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>FE Signature Function File</title>
  <!-- Office.js must be loaded -->
  https://appsforoffice.microsoft.com/lib/1/hosted/office.js</script>
  <!-- Your JS file hosted on GitHub Pages -->
  https://deputy382.github.io/fe-signature-addin/FunctionFile.js
</head>
<body>
<script>
  Office.onReady(() => {
    // Expose the function for Outlook to call
    window.insertSignature = async function(event) {
      try {
        await window.FESignature.insertSignatureOnCompose();
        event.completed();
      } catch (e) {
        console.error("insertSignature error:", e);
        event.completed({ error: e?.message || "Failed to insert signature." });
      }
    };
  });
</script>
</body>
</html>
